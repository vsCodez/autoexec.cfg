// Alias y Enlaces de Teclas | Aliases and Key Bindings
// Keybind para dropear Utilidad 
alias "+util" "slot6; slot7; slot8; slot10"
alias "-util" "drop;"
bind "h" +util                                        // ◄ Dropearas las granadas | You will drop the grenades         

// Keybind zoom
alias "+smokezoom" "fov_cs_debug 30"
alias "-smokezoom" "fov_cs_debug 0"
bind "o" "+smokezoom"                                 // ◄ Hacer Zoom a la camara | Zoom the camera

// Keybind C4
alias +c4 slot5
alias -c4 drop
bind "j" +c4                                          // ◄ Dropear la C4 | Drop C4                            

// Tecla acción Consola | Console action key
bind "`" "toggleconsole"                              // ◄ Abrir Consola | Open Console 

// Compra Rápida | Quick Buy
bind "home" "buy smokegrenade"                        // ◄ Comprar Smoke | Buy Smoke
bind "pgup" "buy flashbang"                           // ◄ Comprar Flash | Buy Flash
bind "end" "buy incendiarygrenade; buy molotov"       // ◄ Comprar Incendiaria o Molotov | Buy Incendiary or Molotov
bind "pgdn" "buy hegrenade"                           // ◄ Comprar HE | Buy HE
bind "," "buy vest"                                   // ◄ Comprar Chaleco | Buy Vest
bind "." "buy vesthelm"                               // ◄ Comprar Chaleco y Casco | Buy Vest and Helmet

// Keybind Mapa
bind "x" "toggle cl_radar_scale 0.3 0.8"              // ◄ Aumentara o disminuirá el tamaño del mapa | It will increase or decrease the size of the map

// Teclas de asignación de granadas
bind "F1" "slot8"                                     // ◄ Smoke
bind "F2" "slot7"                                     // ◄ Flash
bind "F3" "slot10"                                    // ◄ Molotov
bind "F4" "slot6"                                     // ◄ HE
bind "F5" "slot9"                                     // ◄ Decoy


// Keybind 180°
bind "q" "yaw -7118.97 1 1"                           

//El número dentro de las comillas va tu Sensibilidad | The number inside the quotes varies depending on your sens.
// 180 / (0.022 * your_sens) = value * (-1)
//(  / = division ) ( * = Multiplication )
//Mi sens 1.15                                        // ◄ Permite girar la camara 180° | Allows you to rotate the camera 180°
                       

// Otros Enlaces de Teclas | Other Key Bindings
alias "practice" "exec CFG/practicacs2"               // ◄ Al escribir practice en la consola se ejecuta la CFG practicacs2 | When you type practice in the console, the CFG practics2 is executed
alias "knifes" "exec CFG/knifes"                      // ◄ Al escribir knifes en la consola se ejecuta la CFG knifes | When you type knifes in the console, the CFG knifes is executed 
bind "key" "toggle sensitivity "1.15" "10000"         // ◄ Spin/Helicopter. Reemplazar el primer numero por tu sensibilidad | replace the first number with your sensitivity (Mi sens 1.15)
bind "m" "teammenu"                                   // ◄ Menú de selección de equipo | Team selection menu
bind "6" "switchhands"                                // ◄ Cambiar Mano dominante | Change dominant hand
bind "shift" "+sprint"                                // ◄ Caminar | Walk
bind "e"        "+use"				      // ◄ Accion Usar | Action Use
bind "mouse3" "player_ping"                           // ◄ Pingear | Ping
bind "mouse1" "+attack"                               // ◄ Disparar | Fire
bind "mouse5" "+voicerecord"                          // ◄ Activar Microfono | Activate Microphone
bind "ralt" "toggle snd_voipvolume 1 0"               // ◄ Habilitar/Silenciar Chat de Voz | Enable/Mute Voice Chat (Clutch Mode)

// ============ Keybinds avanzadas/Addons ============
bind "n"  "+jt"					      // ◄ Keybind desubticked Jumpthrow
bind "key" "+wjt"                                     // ◄ Keybind desubticked WJumpthrow(reemplazar "key" por la letra que gustes)(replace "key" with the letter you like) 
bind "key" "mj"                                       // ◄ MiniJump(reemplazar "key" por la letra que gustes)(replace "key" with the letter you like)
bind "mwheeldown"  "j"	                              // ◄ Desubticked Jump
bind "mwheelup"  "j"			              // ◄ Desubticked Jump
bind "space" "+ljnb"				      // ◄ Crouchjump(long-jump)
bind "mouse4"     "+jb"				      // ◄ Jumpbug
bind "ctrl"      "+duck_"			      // ◄ Desubticked Crouch                                  
bind "w" "+w"
bind "a" "+a"
bind "s" "+s"                                         // ◄ Nulls binds A+D
bind "d" "+d"
